<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat - Login</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container">
        <h1>üí¨ WebSocket Chat</h1>
        
        <!-- Login Form (shown when not logged in) -->
        <div id="loginView">
            <p class="subtitle">Sign in to start chatting</p>
            
            <div id="message" class="message"></div>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="button-group">
                    <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
                    <button type="button" id="registerBtn" class="btn btn-secondary">Register</button>
                </div>
            </form>
        </div>
        
        <!-- Logged In View (shown when logged in) -->
        <div id="loggedInView" style="display: none;">
            <p class="subtitle">Welcome back!</p>
            
            <div id="loggedInMessage" class="message"></div>
            
            <div id="userInfo" class="user-info">
                <div class="user-email">
                    <span class="user-icon">üë§</span>
                    <span id="userEmailDisplay"></span>
                </div>
                <div class="user-id">
                    <span class="user-id-label">User ID:</span>
                    <span id="userIdDisplay"></span>
                </div>
            </div>
            
            <div class="games-section">
                <h2 class="section-title">Games</h2>
                
                <div class="form-group">
                    <label for="gameSelect">Select a game:</label>
                    <select id="gameSelect" class="form-select">
                        <option value="">-- No game selected --</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="button" id="startNewGameBtn" class="btn btn-primary">Start New Game</button>
                    <button type="button" id="joinGameBtn" class="btn btn-primary" disabled>Join Selected Game</button>
                </div>
                
                <div class="button-group">
                    <button type="button" id="refreshGamesBtn" class="btn btn-secondary">Refresh Game List</button>
                </div>
            </div>
            
            <div class="button-group" style="margin-top: 30px;">
                <button type="button" id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
        
        <!-- Player View (for sending messages) -->
        <div id="playerView" style="display: none;">
            <h2 class="section-title">Player View</h2>
            <div id="playerGameInfo" class="game-info-banner" style="display: none;"></div>
            <div class="message-input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input"
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button type="button" id="sendMessageBtn" class="btn btn-primary">Send</button>
            </div>
            <div class="button-group" style="margin-top: 20px;">
                <button type="button" id="backFromPlayerBtn" class="btn btn-secondary">Back</button>
            </div>
        </div>
        
        <!-- Display View (for viewing messages) -->
        <div id="displayView" style="display: none;">
            <h2 class="section-title">Display View</h2>
            <div id="displayGameInfo" class="game-info-banner" style="display: none;"></div>
            <div id="messagesContainer" class="messages-container">
                <p class="empty-message">No messages yet. Messages will appear here.</p>
            </div>
            <div class="button-group" style="margin-top: 20px;">
                <button type="button" id="backFromDisplayBtn" class="btn btn-secondary">Back</button>
            </div>
        </div>
        
        <!-- Mode Selection Modal -->
        <div id="modeSelectionModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 class="section-title">Choose Your Mode</h2>
                <p class="subtitle">How would you like to join this game?</p>
                <div class="mode-selection">
                    <button type="button" id="selectPlayerModeBtn" class="btn btn-primary mode-btn">
                        <div class="mode-icon">‚å®Ô∏è</div>
                        <div class="mode-title">Player Mode</div>
                        <div class="mode-description">Send messages to the game</div>
                    </button>
                    <button type="button" id="selectDisplayModeBtn" class="btn btn-primary mode-btn">
                        <div class="mode-icon">üì∫</div>
                        <div class="mode-title">Display Mode</div>
                        <div class="mode-description">View messages from the game</div>
                    </button>
                </div>
                <div class="button-group" style="margin-top: 20px;">
                    <button type="button" id="cancelModeSelectionBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/websocket.js"></script>
</body>
</html>
